<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Pasni Rental</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Admin Status Messages */
        .admin-status {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        .admin-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        /* Admin Header Override */
        .header {
            background-color: var(--bg-dark--);
            border-bottom: 3px solid var(--nav-color--);
        }

        .header-left {
            color: var(--nav-color--);
            font-weight: bold;
            font-size: 18px;
        }

        /* Admin Form Styling */
        .admin-form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border: 2px solid var(--bg-dark--);
        }

        .admin-form h3 {
            color: var(--bg-dark--);
            margin-bottom: 25px;
            font-size: 24px;
            text-align: center;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--main-heading-color--);
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            font-family: "outfit", sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--bg-dark--);
            box-shadow: 0 0 0 3px rgba(164, 22, 26, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        /* Admin Section Header */
        .admin-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-dark--), #8B0000);
            border-radius: 10px;
            color: white;
        }

        .admin-section-header h2 {
            color: var(--nav-color--);
            margin: 0;
            font-size: 28px;
        }

        /* Products Grid */
        .admin-products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .admin-product-card {
            background: white;
            border: 2px solid var(--bg-dark--);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .admin-product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: var(--nav-color--);
        }

        .admin-product-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .admin-product-info h3 {
            color: var(--bg-dark--);
            margin: 15px 0 10px 0;
            font-size: 20px;
        }

        .product-price {
            color: var(--nav-color--);
            font-weight: bold;
            font-size: 18px;
            background: var(--bg-dark--);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px 0;
        }

        .product-category {
            background: var(--btn2-bgcolor--);
            color: var(--btn2-text-color--);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .product-desc {
            color: #666;
            margin: 15px 0;
            line-height: 1.5;
        }

        .admin-product-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .admin-product-actions .button {
            flex: 1;
            width: auto;
            font-size: 14px;
            padding: 10px;
        }

        .admin-product-actions .button2 {
            flex: 1;
            width: auto;
            font-size: 14px;
            padding: 10px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            border: 2px dashed var(--bg-dark--);
        }

        .empty-state h3 {
            color: var(--bg-dark--);
            margin-bottom: 15px;
            font-size: 24px;
        }

        .empty-state p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Admin Controls */
        .admin-controls {
            background: var(--btn2-bgcolor--);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px solid var(--btn2-text-color--);
        }

        .admin-controls h3 {
            color: var(--btn2-text-color--);
            margin-bottom: 15px;
            text-align: center;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.3s ease;
            font-family: "outfit", sans-serif;
        }

        .btn-success { 
            background: #28a745; 
            color: white; 
        }
        .btn-warning { 
            background: #ffc107; 
            color: black; 
        }
        .btn-danger { 
            background: #dc3545; 
            color: white; 
        }
        .btn-info { 
            background: #17a2b8; 
            color: white; 
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 50px 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 15px;
            }

            .admin-products-grid {
                grid-template-columns: 1fr;
            }

            .control-buttons {
                flex-direction: column;
            }

            .admin-product-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">üèõÔ∏è PASNI ADMIN DASHBOARD</div>
        <nav class="header-nav">
            <span id="adminName" style="color: var(--nav-color--); font-weight: bold;">Super Admin</span>
            <a href="index.html">Back to Site</a>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Status Display -->
        <div id="adminStatus" class="admin-status">
            üîÑ Loading admin system...
        </div>

        <!-- Admin Controls -->
        <div class="admin-controls">
            <h3>üîß Admin System Controls</h3>
            <div class="control-buttons">
                <button class="control-btn btn-success" onclick="forceInitialize()">üöÄ Initialize System</button>
                <button class="control-btn btn-warning" onclick="addTestData()">üì¶ Add Test Data</button>
                <button class="control-btn btn-info" onclick="checkSystem()">üîç System Check</button>
                <button class="control-btn btn-danger" onclick="clearAll()">üóëÔ∏è Clear All Data</button>
            </div>
        </div>

        <!-- Products Section -->
        <div class="admin-section-header">
            <h2>üì¶ Product Management</h2>
            <button class="button" onclick="showAddForm()">‚ûï Add New Product</button>
        </div>

        <!-- Add/Edit Product Form -->
        <div id="productForm" class="admin-form-container" style="display: none;">
            <div class="admin-form">
                <h3 id="productFormTitle">Add New Product</h3>
                <form id="productManagementForm">
                    <input type="hidden" id="productId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price (Rs.)</label>
                            <input type="number" id="productPrice" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productCategory">Category</label>
                            <select id="productCategory" required>
                                <option value="">Select Category</option>
                                <option value="decoration">Decoration</option>
                                <option value="catering">Catering</option>
                                <option value="photography">Photography</option>
                                <option value="flowers">Flowers</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Image URL</label>
                            <input type="text" id="productImage" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productDescription">Description</label>
                            <textarea id="productDescription" required></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="button">üíæ Save Product</button>
                        <button type="button" class="button2" onclick="hideForm()">‚ùå Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Products List -->
        <div class="admin-products-grid" id="adminProductsList">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <script>
        // SIMPLE ADMIN SYSTEM - GUARANTEED TO WORK
        let products = [];
        let nextId = 1;

        // Status update function
        function updateStatus(message, isError = false) {
            const status = document.getElementById('adminStatus');
            status.className = isError ? 'admin-error' : 'admin-status';
            status.innerHTML = isError ? `‚ùå ${message}` : `‚úÖ ${message}`;
            console.log(message);
        }

        // Force initialize
        function forceInitialize() {
            updateStatus('Forcing admin system initialization...');
            try {
                loadProducts();
                updateStatus('Admin system initialized successfully!');
            } catch (error) {
                updateStatus(`Error initializing: ${error.message}`, true);
            }
        }

        // Load products
        function loadProducts() {
            try {
                const stored = localStorage.getItem('adminProducts');
                products = stored ? JSON.parse(stored) : [];
                nextId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
                displayProducts();
                updateStatus(`Loaded ${products.length} products`);
            } catch (error) {
                updateStatus(`Error loading products: ${error.message}`, true);
                products = [];
            }
        }

        // Save products
        function saveProducts() {
            try {
                localStorage.setItem('adminProducts', JSON.stringify(products));
                // Also sync with main site
                localStorage.setItem('simpleAdminProducts', JSON.stringify(products));
                localStorage.setItem('pasni_products', JSON.stringify(products));
                updateStatus(`Saved ${products.length} products`);
                return true;
            } catch (error) {
                updateStatus(`Error saving: ${error.message}`, true);
                return false;
            }
        }

        // Display products
        function displayProducts() {
            const container = document.getElementById('adminProductsList');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No products found</h3>
                        <p>Click "Add Test Data" to get started or "Add New Product" to create one manually.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="admin-product-card">
                    <div class="admin-product-image">
                        <img src="${product.image}" alt="${product.name}" onerror="this.src='assets/project.jpg'">
                    </div>
                    <div class="admin-product-info">
                        <h3>${product.name}</h3>
                        <p class="product-price">Rs. ${product.price}</p>
                        <p class="product-category">Category: ${product.category}</p>
                        <p class="product-desc">${product.description}</p>
                        <div class="admin-product-actions">
                            <button class="button" onclick="editProduct(${product.id})">‚úèÔ∏è Edit</button>
                            <button class="button2" onclick="deleteProduct(${product.id})">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show add form
        function showAddForm() {
            document.getElementById('productFormTitle').textContent = 'Add New Product';
            document.getElementById('productId').value = '';
            document.getElementById('productManagementForm').reset();
            document.getElementById('productForm').style.display = 'block';
            updateStatus('Add product form opened');
        }

        // Hide form
        function hideForm() {
            document.getElementById('productForm').style.display = 'none';
            updateStatus('Form closed');
        }

        // Edit product
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) {
                updateStatus(`Product with ID ${id} not found!`, true);
                return;
            }

            document.getElementById('productFormTitle').textContent = 'Edit Product';
            document.getElementById('productId').value = id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productImage').value = product.image;
            document.getElementById('productDescription').value = product.description;
            document.getElementById('productForm').style.display = 'block';
            
            updateStatus(`Editing: ${product.name}`);
        }

        // Delete product
        function deleteProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) {
                updateStatus(`Product with ID ${id} not found!`, true);
                return;
            }

            if (confirm(`Are you sure you want to delete "${product.name}"?`)) {
                products = products.filter(p => p.id !== id);
                saveProducts();
                displayProducts();
                updateStatus(`Deleted: ${product.name}`);
            }
        }

        // Add test data
        function addTestData() {
            const testProducts = [
                {
                    id: nextId++,
                    name: 'Traditional Decoration Set',
                    price: 2999.99,
                    category: 'decoration',
                    image: 'assets/one.png',
                    description: 'Beautiful traditional decoration set for ceremonies'
                },
                {
                    id: nextId++,
                    name: 'Premium Catering Package',
                    price: 4999.99,
                    category: 'catering',
                    image: 'assets/two.png',
                    description: 'Complete catering service for events'
                },
                {
                    id: nextId++,
                    name: 'Wedding Photography',
                    price: 1999.99,
                    category: 'photography',
                    image: 'assets/three.png',
                    description: 'Professional wedding photography package'
                }
            ];

            products.push(...testProducts);
            saveProducts();
            displayProducts();
            updateStatus(`Added ${testProducts.length} test products`);
        }

        // Clear all data
        function clearAll() {
            if (confirm('Are you sure you want to delete ALL products?')) {
                products = [];
                nextId = 1;
                localStorage.removeItem('adminProducts');
                localStorage.removeItem('simpleAdminProducts');
                localStorage.removeItem('pasni_products');
                displayProducts();
                updateStatus('All data cleared');
            }
        }

        // Check system
        function checkSystem() {
            const checks = {
                'LocalStorage Available': typeof Storage !== 'undefined',
                'Products Array': Array.isArray(products),
                'Products Count': products.length,
                'Next ID': nextId,
                'Form Element': document.getElementById('productForm') !== null,
                'Product List Element': document.getElementById('adminProductsList') !== null
            };

            let report = 'System Check:\n';
            for (const [check, result] of Object.entries(checks)) {
                report += `${check}: ${result}\n`;
            }
            
            alert(report);
            updateStatus('System check completed - see alert for details');
        }

        // Form submission
        document.getElementById('productManagementForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = document.getElementById('productId').value;
            const productData = {
                name: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('productPrice').value),
                category: document.getElementById('productCategory').value,
                image: document.getElementById('productImage').value,
                description: document.getElementById('productDescription').value
            };

            if (id) {
                // Edit existing
                const index = products.findIndex(p => p.id === parseInt(id));
                if (index !== -1) {
                    products[index] = { ...productData, id: parseInt(id) };
                    updateStatus(`Updated: ${productData.name}`);
                }
            } else {
                // Add new
                const newProduct = { ...productData, id: nextId++ };
                products.push(newProduct);
                updateStatus(`Added: ${productData.name}`);
            }

            saveProducts();
            displayProducts();
            hideForm();
        });

        // Initialize on load
        window.addEventListener('load', function() {
            updateStatus('Page loaded, initializing...');
            setTimeout(forceInitialize, 500);
        });
    </script>
</body>
</html>
