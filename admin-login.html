<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Pasni Rental</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">PASNI RENTAL - ADMIN</div>
        <nav class="header-nav">
            <a href="index.html">Back to Site</a>
        </nav>
    </header>

    <!-- Admin Login Section -->
    <main class="main-container">
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-header">
                    <h2 class="auth-title">Admin Login</h2>
                    <p class="auth-subtitle">Access the administrative dashboard</p>
                </div>

                <div class="auth-forms">
                    <form class="auth-form" id="adminLoginForm">
                        <div class="form-group">
                            <label for="adminEmail">Admin Email</label>
                            <input type="email" id="adminEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="adminPassword">Password</label>
                            <input type="password" id="adminPassword" required>
                        </div>
                        <button type="submit" class="auth-button">Login to Dashboard</button>
                    </form>
                </div>

                <div class="auth-message" id="authMessage"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-section">
            <h3>PASNI NEPAL</h3>
            <p>Admin Portal</p>
        </div>
    </footer>

    <script src="admin-auth.js"></script>
</body>
</html>
